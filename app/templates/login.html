<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPIDERCOB</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #ffffff;
        }

        .login-card {
            background: #111111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .login-header h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #888;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            text-decoration: none;
            line-height: 1;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-card" onclick="event.stopPropagation()">
        <a href="/" class="close-btn">&times;</a>
        <div class="login-header">
            <img src="/static/spidercob_tp.png" alt="SPIDERCOB Logo">
            <h1>SPIDERCOB</h1>
            <p>Sign in to your account</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="Enter password">
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div id="errorMsg" class="error-msg">Invalid credentials</div>
        </form>
        <div class="links">
            Don't have an account? <a href="/register">Register here</a>
        </div>
    </div>

    <script>
        // Close/Redirect when clicking outside the card
        document.body.addEventListener('click', function () {
            window.location.href = '/';
        });

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            // Format data as x-www-form-urlencoded
            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Invalid username or password';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Connection error';
            }
        }
    </script>
</body>

</html>
