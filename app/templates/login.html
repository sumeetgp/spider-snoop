<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS CONTROL // SPIDERCOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/particles.js" nonce="{{ nonce }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script nonce="{{ nonce }}">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0D1117',
                        glass: 'rgba(22, 27, 34, 0.7)',
                        border: '#30363d',
                        brand: '#88FFFF',
                        alert: '#F85149',
                        text: '#C9D1D9',
                        accent: '#00E5FF'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(22, 27, 34, 0.7);
            border: 1px solid #30363d;
            backdrop-filter: blur(12px);
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center font-sans overflow-hidden relative">
    <canvas id="bgCanvas"></canvas>

    <div class="glass-panel p-8 rounded-xl w-full max-w-md relative z-10 shadow-2xl">
        <a href="/" class="absolute top-4 right-4 text-gray-500 hover:text-white transition">&times;</a>

        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-1 text-2xl font-black tracking-tighter text-white">
                <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
            </div>
            <h1 class="text-sm font-bold tracking-widest text-gray-400 mt-2">ACCESS CONTROL</h1>
            <p class="text-xs font-mono text-gray-600">// AUTHENTICATE_USER</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-brand mb-1">USERNAME</label>
                <input type="text" id="username"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="enter_username">
            </div>
            <div>
                <label class="block text-xs font-bold text-brand mb-1">PASSWORD</label>
                <input type="password" id="password"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="enter_password">
            </div>

            <button type="submit"
                class="w-full bg-transparent border border-brand text-brand hover:bg-brand hover:text-white font-bold py-3 px-4 rounded transition mt-4">INITIATE_SESSION</button>
            <div id="errorMsg"
                class="hidden text-xs text-alert bg-alert/10 border border-alert/20 p-2 rounded text-center font-mono">
                ACCESS_DENIED: Invalid Credentials
            </div>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500">
            NO_CREDENTIALS? <a href="/register" class="text-brand hover:underline">[CREATE_IDENTITY]</a>
        </div>
    </div>

    <script nonce="{{ nonce }}">
        if (window.particlesJS) {
            particlesJS("bgCanvas", {
                "particles": { "number": { "value": 40 }, "color": { "value": "#88FFFF" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "color": "#88FFFF", "opacity": 0.1 }, "move": { "speed": 1 } }
            });
        }

        // Add event listener programmatically to satisfy CSP
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('errorMsg');
            const btn = document.querySelector('button[type="submit"]');

            err.classList.add('hidden');
            btn.textContent = 'AUTHENTICATING...';
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', u);
            formData.append('password', p);

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    // Cookie is set automatically
                    btn.textContent = 'ACCESS_GRANTED';
                    btn.classList.add('bg-brand', 'text-white');
                    // Direct redirect
                    window.location.href = '/dashboard';
                } else {
                    const errData = await res.json();
                    throw new Error(errData.detail || 'Invalid credentials');
                }
            } catch (error) {
                console.error("Login Error:", error);
                err.textContent = `ACCESS_DENIED: ${error.message}`;
                err.classList.remove('hidden');
                btn.textContent = 'INITIATE_SESSION';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
