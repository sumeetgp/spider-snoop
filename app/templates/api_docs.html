<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation // SpiderCob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0D1117',
                        card: '#161B22',
                        border: '#30363d',
                        brand: '#88FFFF',
                        alert: '#F85149',
                        text: '#C9D1D9',
                        accent: '#00E5FF'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            overflow: hidden;
            /* Prevent double scrollbars with iframe */
        }
    </style>
</head>

<body class="h-screen flex flex-col font-sans selection:bg-brand/30">

    <!-- Navbar -->
    <nav
        class="border-b border-border p-4 flex justify-between items-center bg-bg/80 backdrop-blur sticky top-0 z-50 h-20">
        <a href="/" class="flex items-center gap-2 text-2xl font-black tracking-tighter text-white">
            <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
        </a>
        <div class="hidden lg:flex gap-8 items-center text-sm font-bold text-gray-400">
            <a href="/#features" class="hover:text-white transition">Features</a>
            <a href="/enterprise" class="hover:text-white transition">Enterprise</a>
            <a href="/api/docs" class="text-brand transition">API Docs</a>
            <a href="/icap" class="hover:text-white transition">ICAP Server</a>
            <a href="/about" class="hover:text-white transition">About Us</a>
        </div>
        <div class="flex gap-4 items-center">
            <span id="nav-username" class="hidden text-sm font-bold text-gray-400 uppercase mr-2"></span>
            <a href="/login" id="btn-login"
                class="hidden sm:block border border-brand text-brand hover:bg-brand/10 px-5 py-2 rounded-lg text-sm font-bold uppercase transition">
                Launch Console
            </a>
            <a href="/dashboard" id="btn-dashboard"
                class="hidden btn-outline px-5 py-2 rounded-lg text-sm font-bold uppercase transition bg-brand/10 border-brand text-brand shadow-[0_0_15px_rgba(136,255,255,0.3)]">
                Scan Portal
            </a>
            <button id="btn-logout" onclick="logout()"
                class="hidden text-sm font-bold text-gray-500 hover:text-red-400 transition ml-2">
                LOGOUT
            </button>
            <button onclick="toggleMobileMenu()" class="lg:hidden text-white p-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu"
        class="fixed inset-0 z-[60] bg-bg/95 backdrop-blur-xl hidden lg:hidden flex flex-col p-8 space-y-6">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2 text-2xl font-black tracking-tighter text-white">
                <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
            </div>
            <button onclick="toggleMobileMenu()" class="text-gray-400 hover:text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="flex flex-col gap-6 text-xl font-bold text-gray-400">
            <a href="/#features" onclick="toggleMobileMenu()" class="hover:text-white transition">Features</a>
            <a href="/enterprise" onclick="toggleMobileMenu()" class="hover:text-white transition">Enterprise</a>
            <a href="/api/docs" onclick="toggleMobileMenu()" class="text-brand">API Docs</a>
            <a href="/icap" onclick="toggleMobileMenu()" class="hover:text-white transition">ICAP Server</a>
            <a href="/about" onclick="toggleMobileMenu()" class="hover:text-white transition">About Us</a>
            <div class="h-px bg-border my-4"></div>
            <a href="/login" class="text-brand font-black tracking-widest">[LAUNCH CONSOLE]</a>
        </div>
    </div>

    <!-- Main Content: Iframe -->
    <main class="flex-1 w-full bg-[#0d1117] h-[calc(100vh-80px)]">
        <iframe src="/api/docs/content" class="w-full h-full border-none" title="API Documentation"></iframe>
    </main>

    <script>
        // Check Auth & Update Nav
        const token = localStorage.getItem('access_token');
        if (token) {
            // User is logged in - Update Nav
            const btnLogin = document.getElementById('btn-login');
            const btnDash = document.getElementById('btn-dashboard');

            if (btnLogin) {
                btnLogin.classList.add('hidden');
                btnLogin.classList.remove('sm:block');
            }
            if (btnDash) {
                btnDash.classList.remove('hidden');
                btnDash.classList.add('sm:block');
            }

            // Toggle Logout Button
            const btnLogout = document.getElementById('btn-logout');
            if (btnLogout) btnLogout.classList.remove('hidden');

            // Fetch Username
            fetch('/api/users/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => {
                    if (!res.ok) throw new Error('Unauthorized');
                    return res.json();
                })
                .then(user => {
                    const navName = document.getElementById('nav-username');
                    if (navName) {
                        navName.innerText = user.username;
                        navName.classList.remove('hidden');
                    }
                })
                .catch(err => {
                    console.warn('Session expired', err);
                    localStorage.removeItem('access_token');
                    window.location.reload();
                });
        }

        function logout() {
            localStorage.removeItem('access_token');
            window.location.reload();
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
