<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAP Integration // SpiderCob</title>
    <script nonce="{{ nonce }}" src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script nonce="{{ nonce }}">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0D1117',
                        card: '#161B22',
                        border: '#30363d',
                        brand: '#88FFFF',
                        alert: '#F85149',
                        text: '#C9D1D9',
                        accent: '#00E5FF'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            overflow: hidden;
            /* Prevent double scrollbars with iframe */
        }
    </style>
</head>

<body class="h-screen flex flex-col font-sans selection:bg-brand/30">

    <!-- Navbar -->
    <nav
        class="border-b border-border p-4 flex justify-between items-center bg-bg/80 backdrop-blur sticky top-0 z-50 h-20">
        <a href="/" class="flex items-center gap-2 text-2xl font-black tracking-tighter text-white">
            <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
        </a>
        <div class="hidden lg:flex gap-8 items-center text-sm font-bold text-gray-400">
            <a href="/#features" class="hover:text-white transition">Capabilities</a>
            <a href="/enterprise" class="hover:text-white transition">Enterprise</a>
            <a href="/api/docs" class="hover:text-white transition">API Docs</a>
            <a href="/icap" class="text-brand transition">ICAP Server</a>
            <a href="/about" class="hover:text-white transition">About Us</a>
        </div>
        <div class="hidden md:flex gap-4 items-center">
            <div id="authSection" class="flex gap-4 items-center">
                <a href="/login" id="btn-login"
                    class="border border-brand text-brand hover:bg-brand/10 px-5 py-2 rounded-lg text-sm font-bold uppercase transition">
                    Login
                </a>
                <a href="/dashboard" id="btn-dashboard"
                    class="hidden border border-brand text-brand hover:bg-brand/10 shadow-[0_0_15px_rgba(136,255,255,0.3)] px-5 py-2 rounded-lg text-sm font-bold uppercase transition">
                    Scan Portal
                </a>
                <span id="nav-username" class="hidden text-sm font-bold text-white uppercase"></span>
            </div>
        </div>
        <button id="btn-mobile-menu-open" class="lg:hidden text-white p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu"
        class="fixed inset-0 z-[60] bg-bg/95 backdrop-blur-xl hidden lg:hidden flex flex-col p-8 space-y-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2 text-2xl font-black tracking-tighter text-white">
                <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
            </div>
            <button id="btn-mobile-menu-close" class="text-gray-400 hover:text-white">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>
        <div class="flex flex-col gap-6 text-xl font-bold text-gray-400">
            <a href="/#features" class="mobile-nav-link hover:text-white transition">Capabilities</a>
            <a href="/enterprise" class="mobile-nav-link hover:text-white transition">Enterprise</a>
            <a href="/api/docs" class="mobile-nav-link hover:text-white transition">API Docs</a>
            <a href="/icap" class="mobile-nav-link text-brand">ICAP Server</a>
            <a href="/about" class="mobile-nav-link hover:text-white transition">About Us</a>
            <div class="h-px bg-border my-4"></div>
            <div id="mobile-user-info" class="hidden mb-4 text-center">
                <p class="text-[10px] uppercase tracking-widest text-gray-500">Logged in as</p>
                <p id="mobile-username-display" class="text-xl font-bold text-white"></p>
            </div>
            <a href="/login" id="mobile-btn-login" class="text-brand font-black tracking-widest">[LOGIN]</a>
            <a href="/dashboard" id="mobile-btn-dashboard" class="hidden text-brand font-black tracking-widest">[SCAN
                PORTAL]</a>
            <a href="/dashboard#archive" id="mobile-btn-reports"
                class="hidden text-gray-400 font-bold tracking-widest hover:text-white transition">REPORTS</a>
            <button id="mobile-btn-logout"
                class="hidden text-left text-red-500 font-bold tracking-widest">[LOGOUT]</button>
        </div>
    </div>

    <!-- Main Content: Iframe -->
    <main class="flex-1 w-full bg-[#0d1117] h-[calc(100vh-80px)]">
        <iframe src="/icap/content" class="w-full h-full border-none" title="ICAP Documentation"></iframe>
    </main>

    <script nonce="{{ nonce }}">
        // ‚îÄ‚îÄ Utilities ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function logout() {
            try { await fetch('/api/auth/logout', { method: 'POST' }); } catch (e) {}
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // ‚îÄ‚îÄ Event Listeners ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const menuOpen = document.getElementById('btn-mobile-menu-open');
        const menuClose = document.getElementById('btn-mobile-menu-close');
        if (menuOpen) menuOpen.addEventListener('click', toggleMobileMenu);
        if (menuClose) menuClose.addEventListener('click', toggleMobileMenu);
        const logoutMobile = document.getElementById('mobile-btn-logout');
        if (logoutMobile) logoutMobile.addEventListener('click', logout);
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', toggleMobileMenu);
        });

        // ‚îÄ‚îÄ Auth Check via Cookie ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        fetch('/api/users/me')
            .then(res => {
                if (res.ok) return res.json();
                throw new Error('Unauthorized');
            })
            .then(user => {
                // Switch nav from guest ‚Üí user state
                const btnLogin = document.getElementById('btn-login');
                const btnDash = document.getElementById('btn-dashboard');
                if (btnLogin) { btnLogin.classList.add('hidden'); btnLogin.classList.remove('sm:block'); }
                if (btnDash) { btnDash.classList.remove('hidden'); btnDash.classList.add('sm:block'); }

                // Populate username
                const navName = document.getElementById('nav-username');
                const mobileName = document.getElementById('mobile-username-display');
                const mobileInfo = document.getElementById('mobile-user-info');
                if (navName) { navName.innerText = user.username; navName.classList.remove('hidden'); }
                if (mobileName) mobileName.innerText = user.username;
                if (mobileInfo) mobileInfo.classList.remove('hidden');

                // Mobile menu: show dashboard/logout, hide login
                const mBtnLogin = document.getElementById('mobile-btn-login');
                const mBtnDash = document.getElementById('mobile-btn-dashboard');
                const mBtnLogout = document.getElementById('mobile-btn-logout');
                const mBtnReports = document.getElementById('mobile-btn-reports');
                if (mBtnLogin) mBtnLogin.classList.add('hidden');
                if (mBtnDash) mBtnDash.classList.remove('hidden');
                if (mBtnReports) mBtnReports.classList.remove('hidden');
                if (mBtnLogout) mBtnLogout.classList.remove('hidden');
            })
            .catch(() => { /* Not logged in ‚Äî default guest UI is shown */ });
    </script>
</body>

</html>
