<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SPIDERCOB</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #ffffff;
        }

        .register-card {
            background: #111111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.2);
            width: 100%;
            max-width: 450px;
            border: 1px solid #333;
            position: relative;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header img {
            max-width: 80px;
            margin-bottom: 10px;
        }

        .register-header h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            text-decoration: none;
            line-height: 1;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="register-card" onclick="event.stopPropagation()">
        <a href="/" class="close-btn">&times;</a>
        <div class="register-header">
            <img src="/static/spidercob_tp.png" alt="SPIDERCOB Logo">
            <h1>Create Account</h1>
            <p style="color: #888">Join SPIDERCOB DLP</p>
        </div>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" class="form-control" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" class="form-control" required placeholder="johndoe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required placeholder="********">
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="errorMsg" class="error-msg"></div>
        </form>
        <div class="links">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

    <script>
        // Close/Redirect when clicking outside the card
        document.body.addEventListener('click', function () {
            window.location.href = '/';
        });

        async function handleRegister(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        full_name: fullname,
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Auto login on success
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.detail || 'Registration failed';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Connection error';
            }
        }
    </script>
</body>

</html>
