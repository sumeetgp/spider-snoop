<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW IDENTITY // SPIDERCOB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Particles -->
    <script src="/static/js/particles.js" nonce="{{ nonce }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script nonce="{{ nonce }}">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0D1117',
                        glass: 'rgba(22, 27, 34, 0.7)',
                        border: '#30363d',
                        alert: '#F85149',
                        text: '#C9D1D9',
                        brand: '#88FFFF'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0D1117;
            color: #C9D1D9;
            overflow-x: hidden;
        }

        .glass-panel {
            background: rgba(22, 27, 34, 0.7);
            border: 1px solid #30363d;
            backdrop-filter: blur(12px);
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center font-sans overflow-hidden relative">
    <canvas id="bgCanvas"></canvas>

    <div
        class="glass-panel p-8 rounded-xl w-full max-w-md relative z-10 shadow-2xl hover:border-brand transition duration-500">
        <a href="/" class="absolute top-4 right-4 text-gray-500 hover:text-white transition">&times;</a>

        <div class="text-center mb-6">
            <div class="flex items-center justify-center gap-1 text-2xl font-black tracking-tighter text-white">
                <span class="text-3xl">üï∏Ô∏è</span><span>Spider<span class="text-brand">Cob</span></span>
            </div>
            <h1 class="text-sm font-bold tracking-widest text-gray-400 mt-2">INITIALIZE_IDENTITY</h1>
            <p class="text-xs font-mono text-gray-600">// CREATE_NEW_RECORD</p>
        </div>

        <form id="registerForm" class="space-y-3">
            <div>
                <label class="block text-xs font-bold text-brand mb-1">FULL_NAME</label>
                <input type="text" id="fullname"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="John Doe">
            </div>
            <div>
                <label class="block text-xs font-bold text-brand mb-1">USERNAME</label>
                <input type="text" id="username"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="user_handle">
            </div>
            <div>
                <label class="block text-xs font-bold text-brand mb-1">EMAIL</label>
                <input type="email" id="email"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="user@domain.com">
            </div>
            <div>
                <label class="block text-xs font-bold text-brand mb-1">PASSWORD</label>
                <input type="password" id="password"
                    class="w-full bg-black/30 border border-border rounded p-2 text-white font-mono focus:border-brand focus:outline-none transition"
                    required placeholder="********">
            </div>

            <button type="submit"
                class="w-full bg-transparent border border-brand text-brand hover:bg-brand hover:text-white font-bold py-3 px-4 rounded transition mt-4">REGISTER_USER</button>
            <div id="errorMsg"
                class="hidden text-xs text-alert bg-alert/10 border border-alert/20 p-2 rounded text-center font-mono">
            </div>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500">
            EXISTING_RECORD? <a href="/login" class="text-brand hover:underline">[AUTHENTICATE]</a>
        </div>
    </div>

    <script nonce="{{ nonce }}">
        if (window.particlesJS) {
            particlesJS("bgCanvas", {
                "particles": { "number": { "value": 40 }, "color": { "value": "#88FFFF" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "color": "#88FFFF", "opacity": 0.1 }, "move": { "speed": 1 } }
            });
        }

        // Add event listener programmatically to satisfy CSP
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        async function handleRegister(e) {
            e.preventDefault();
            const full = document.getElementById('fullname').value;
            const u = document.getElementById('username').value;
            const em = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('errorMsg');
            const btn = document.querySelector('button[type="submit"]');

            err.classList.add('hidden');
            btn.textContent = 'CREATING_RECORD...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ full_name: full, username: u, email: em, password: p })
                });

                const data = await res.json();

                if (res.ok) {
                    // Cookie is set automatically due to HttpOnly
                    btn.textContent = 'SUCCESS // REDIRECTING';
                    btn.classList.add('bg-brand', 'text-white');
                    setTimeout(() => window.location.href = '/dashboard', 800);
                } else {
                    throw new Error(data.detail || 'Registration Failed');
                }
            } catch (error) {
                err.classList.remove('hidden');
                err.textContent = `>> ERROR: ${error.message}`;
                btn.textContent = 'REGISTER_USER';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
