<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW IDENTITY // SPIDERCOB</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-void: #050505;
            --accent-cyan: #00F0FF;
            --accent-purple: #BC13FE;
            --text-main: #E0E0E0;
            --text-dim: #888888;
            --glass-bg: rgba(20, 20, 20, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-void);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Scanline Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(to bottom,
                    transparent 0%,
                    rgba(0, 0, 0, 0.2) 50%,
                    transparent 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.3;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;

            /* Chamfered Edges */
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            border-color: var(--accent-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: var(--text-main);
        }

        p {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: var(--accent-purple);
            /* Purple for Register to diff */
            font-size: 0.8rem;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        .btn-glitch {
            width: 100%;
            background: transparent;
            color: var(--accent-purple);
            border: 1px solid var(--accent-purple);
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-glitch:hover {
            background: var(--accent-purple);
            color: #000;
            box-shadow: 0 0 20px var(--accent-purple);
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .links a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: 0.3s;
        }

        .links a:hover {
            color: #fff;
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        .error-msg {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 15px;
            text-align: center;
            display: none;
            border: 1px solid #ff3333;
            padding: 5px;
            background: rgba(255, 51, 51, 0.1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--text-dim);
            font-size: 1.5rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .close-btn:hover {
            color: var(--accent-purple);
        }
    </style>
</head>

<body>
    <canvas id="bgCanvas"></canvas>
    <div class="card">
        <a href="/" class="close-btn">&times;</a>
        <div class="header">
            <span class="logo">&lt;SpiderCob /&gt;</span>
            <h1>INITIALIZE_IDENTITY</h1>
            <p>// CREATE_NEW_RECORD</p>
        </div>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label>FULL_NAME</label>
                <input type="text" id="fullname" class="form-control" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>USERNAME</label>
                <input type="text" id="username" class="form-control" required placeholder="user_handle">
            </div>
            <div class="form-group">
                <label>EMAIL</label>
                <input type="email" id="email" class="form-control" required placeholder="contact@domain.com">
            </div>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="password" id="password" class="form-control" required placeholder="********">
            </div>
            <button type="submit" class="btn-glitch">REGISTER_USER</button>
            <div id="errorMsg" class="error-msg"></div>
        </form>
        <div class="links">
            EXISTING_RECORD? <a href="/login">[AUTHENTICATE]</a>
        </div>
    </div>

    <script src="/static/js/particles.js"></script>
    <script>
        if (window.particlesJS) {
            particlesJS("bgCanvas", {
                "particles": {
                    "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#BC13FE" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5 },
                    "size": { "value": 3 },
                    "line_linked": { "enable": true, "distance": 150, "color": "#00F0FF", "opacity": 0.3, "width": 1 },
                    "move": { "enable": true, "speed": 1 }
                },
                "retina_detect": true
            });
        }

        async function handleRegister(event) {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('button[type="submit"]');

            errorMsg.style.display = 'none';
            btn.textContent = 'CREATING_RECORD...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        full_name: fullname,
                        username: username,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    btn.textContent = 'SUCCESS // REDIRECTING';
                    btn.style.background = 'var(--accent-purple)';
                    setTimeout(() => window.location.href = '/', 800);
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = `>> ERROR: ${data.detail || 'Registration failed'}`;
                    btn.textContent = 'REGISTER_USER';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = '>> SYSTEM_ERROR: CONNECTION_FAILED';
                btn.textContent = 'REGISTER_USER';
            }
        }
    </script>
</body>

</html>
