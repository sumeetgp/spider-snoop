events {
    worker_connections 1024;
}

# TCP Stream Routing (SSL Termination)
stream {
    map $ssl_server_name $backend_addr {
        icap.spidercob.com  api:1344;
        default             127.0.0.1:8080;
    }

    resolver 127.0.0.11 ipv6=off;

    server {
        listen 443 ssl;
        proxy_pass $backend_addr;
        
        ssl_certificate /etc/letsencrypt/live/spidercob.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/spidercob.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    resolver 127.0.0.11 valid=30s;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 50M;
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name spidercob.com www.spidercob.com localhost;
        return 301 https://$host$request_uri;
    }

    # Internal Web Server (Receives Decrypted Traffic from Stream)
    server {
        listen 8080;
        server_name spidercob.com www.spidercob.com localhost;

        # Root directory for React build
        root /app/frontend/dist;
        index index.html;

        # API endpoints - proxy to FastAPI backend
        location /api/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Static assets from FastAPI (if any)
        location /static/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # ICAP and other backend routes
        location /icap {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /firewall/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Serve React app for all other routes (SPA fallback)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
}
