events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Docker DNS Resolver
    resolver 127.0.0.11 valid=30s;

    # Optimization
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10M;
    gzip  on;
    gzip_types text/plain application/json text/css text/javascript application/javascript;

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name spidercob.com www.spidercob.com localhost;
        return 301 https://$host$request_uri;
    }

    # SSL Server
    server {
        listen 443 ssl;
        server_name spidercob.com www.spidercob.com localhost;
        
        ssl_certificate /etc/letsencrypt/live/spidercob.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/spidercob.com/privkey.pem;
        
        # Recommended SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        set $upstream_endpoint http://api:8000;

        # Health check
        location /health {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /static/ {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Endpoints
        location /api/ {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main App
        location / {
            proxy_pass $upstream_endpoint;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
