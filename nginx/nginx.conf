events {
    worker_connections 1024;
}

# TCP Stream Routing (SSL Termination)
stream {
    map $ssl_server_name $backend_addr {
        icap.spidercob.com  api:1344;
        default             127.0.0.1:8080;
    }

    resolver 127.0.0.11 ipv6=off;

    server {
        listen 443 ssl;
        proxy_pass $backend_addr;
        
        ssl_certificate /etc/letsencrypt/live/spidercob.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/spidercob.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;
    resolver 127.0.0.11 valid=30s;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 50M;
    gzip  on;

    # HTTP -> HTTPS Redirect
    server {
        listen 80;
        server_name spidercob.com www.spidercob.com localhost;
        return 301 https://$host$request_uri;
    }

    # Internal Web Server (Receives Decrypted Traffic from Stream)
    server {
        listen 8080;
        server_name spidercob.com www.spidercob.com localhost;

        set $upstream_endpoint http://api:8000;

        location /health {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https; # Force HTTPS scheme for app links
        }

        location /static/ {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            proxy_pass $upstream_endpoint$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        location / {
            proxy_pass $upstream_endpoint;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
